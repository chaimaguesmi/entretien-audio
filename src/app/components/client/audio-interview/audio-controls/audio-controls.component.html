<div class="controls">
  <div *ngIf="!interviewStarted" class="start-section">
    <button mat-raised-button color="primary" class="white-text-button" (click)="startInterview.emit()">
      Commencer l'entretien
    </button>
  </div>

  <div *ngIf="interviewStarted && !isInterviewComplete" class="recording-section">
    <button mat-fab class="blue-record-button" 
            (click)="onToggleRecording()" 
            [disabled]="isAudioPlaying || isWaitingResponse">
      <mat-icon *ngIf="!isRecording">mic</mat-icon>
      <mat-icon *ngIf="isRecording">stop</mat-icon>
    </button>
    <p>{{ isRecording ? 'Enregistrement en cours...' : 'Appuyez pour enregistrer' }}</p>
  </div>

  <div *ngIf="isInterviewComplete" class="end-section">
    <p>L'entretien est terminÃ©. Merci !</p>
  </div>
</div>
